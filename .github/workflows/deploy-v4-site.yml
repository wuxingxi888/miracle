      - name: Deploy for GitHub üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: main
          folder: packages/miracle/site-dist
          token: ${{ secrets.MIRACLE_UI_TOKEN }}
          repository-name: wuxingxi888/miracle
          target-folder: miracle
          # enable single-commit to reduce the repo size
          single-commit: true
          clean: true
          clean-exclude: |
            1.x/*
            1.x/**/*
            next/*
