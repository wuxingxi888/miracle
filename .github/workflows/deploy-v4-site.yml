name: Deploy V4 Site

on:
  push:
    branches: [main]
    paths:
      - 'packages/miracle/docs/**'

  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.repository == 'wuxingxi888/miracle'
    runs-on: macos-14
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Install pnpm
        run: corepack enable

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Site
        run: npm run build:site

